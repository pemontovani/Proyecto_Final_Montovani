<!doctype html>
<html lang="es">
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{% block Titulo %}{% endblock %}</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
    <link href="{%static 'proyecto_final/css/style_login.css' %}" rel="stylesheet" />

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Blogs 4 LIFE</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
						{% block Imagen %}

						{% endblock %}
					<div class="login-wrap p-4 p-md-5">
						{% block ContenidoPrincipal %}

						{% endblock %}
					</div>
		      </div>
				</div>
			
			</div>
		</div>
	</section>

    <script src="{%static 'proyecto_final/js/jquery.min.js' %}"></script>
    <script src="{%static 'proyecto_final/js/popper.js' %}"></script>
    <script src="{%static 'proyecto_final/js/bootstrap.min.js' %}"></script>
    <script src="{%static 'proyecto_final/js/main.js' %}"></script>

	</body>
</html>
